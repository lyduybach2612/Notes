<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
<main role="main">

    <section layout:fragment="body" class="album py-5 bg-light">
        <div class="container">
            <div class="text-center fs-3 fw-bold">Change Password</div>
            <div class="text-center fs-5 text-secondary mt-1">Change Your Account</div>
            <div class="text-primary" th:if="${param.success}">You have changed your password successfully</div>
            <div class="text-danger" th:if="${param.fail}">Your password is incorrect</div>
            <form th:object="${changePasswordDto}" method="post" th:action="@{/password}">
                <div class="mb-3">
                    <label for="password" class="form-label">Current Password</label>
                    <input type="password" th:field="*{currentPassword}" class="form-control" id="password">
                    <p th:if="${#fields.hasErrors('currentPassword')}" class="text-danger" th:errors="*{currentPassword}"></p>
                </div>

                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" th:field="*{newPassword}" class="form-control" id="newPassword">
                    <p th:if="${#fields.hasErrors('newPassword')}" class="text-danger" th:errors="*{newPassword}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </section>

</main>
</body>
</html>
